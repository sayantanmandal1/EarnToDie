<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="zombieGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#44ff44;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1a1a1a" stroke="#333" stroke-width="8"/>
  
  <!-- Car body -->
  <rect x="150" y="200" width="200" height="80" rx="20" fill="url(#carGradient)"/>
  
  <!-- Car windshield -->
  <rect x="170" y="180" width="160" height="40" rx="15" fill="#87ceeb" opacity="0.8"/>
  
  <!-- Car wheels -->
  <circle cx="180" cy="300" r="25" fill="#333"/>
  <circle cx="180" cy="300" r="15" fill="#666"/>
  <circle cx="320" cy="300" r="25" fill="#333"/>
  <circle cx="320" cy="300" r="15" fill="#666"/>
  
  <!-- Zombie silhouette -->
  <circle cx="400" cy="150" r="20" fill="url(#zombieGradient)"/>
  <rect x="390" y="170" width="20" height="40" fill="url(#zombieGradient)"/>
  <rect x="385" y="180" width="10" height="25" fill="url(#zombieGradient)"/>
  <rect x="405" y="180" width="10" height="25" fill="url(#zombieGradient)"/>
  
  <!-- Speed lines -->
  <line x1="100" y1="220" x2="130" y2="220" stroke="#ffff00" stroke-width="3"/>
  <line x1="90" y1="240" x2="125" y2="240" stroke="#ffff00" stroke-width="3"/>
  <line x1="95" y1="260" x2="130" y2="260" stroke="#ffff00" stroke-width="3"/>
  
  <!-- Game title -->
  <text x="256" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff">ZOMBIE</text>
  <text x="256" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff">CAR GAME</text>
</svg>