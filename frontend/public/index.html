<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Survival - Zombie Car Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff8c42, #d4a574);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #d4a574;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            border: 2px solid #8b4513;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.5);
            background: linear-gradient(to bottom, #ff8c42, #d4a574);
        }
        
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .ui-element {
            pointer-events: auto;
            background: linear-gradient(45deg, #3a3a3a, #2a2a2a);
            border: 2px solid #8b4513;
            color: #d4a574;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #ff8c42, #d4a574);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .loading-text {
            font-size: 24px;
            color: #8b4513;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 20px;
        }
        
        .loading-bar {
            width: 300px;
            height: 20px;
            border: 2px solid #8b4513;
            background: #3a3a3a;
            position: relative;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(45deg, #ff8c42, #d4a574);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        <div id="gameUI"></div>
        <div id="loadingScreen">
            <div class="loading-text">Loading Desert Survival...</div>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
        </div>
    </div>
</body>
</html>
