<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle System Demo - Zombie Car Game</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #3a3a3a, #2a2a2a);
            color: #d4a574;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #ff8c42;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .demo-section {
            background: linear-gradient(45deg, #4a4a4a, #3a3a3a);
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        
        .vehicle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .vehicle-card {
            background: linear-gradient(45deg, #555555, #444444);
            border: 2px solid #8b4513;
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }
        
        .vehicle-canvas {
            width: 100%;
            height: 150px;
            background: #2a2a2a;
            border: 1px solid #666;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .vehicle-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 12px;
        }
        
        .stat-bar {
            background: #333;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 2px;
        }
        
        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4500, #ff8c42);
            transition: width 0.3s ease;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(45deg, #696969, #4a4a4a);
            border: 2px solid #8b4513;
            color: #d4a574;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(45deg, #8b4513, #696969);
            box-shadow: 0 0 15px rgba(139, 69, 19, 0.5);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .fuel-gauge {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }
        
        .fuel-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00);
            transition: width 0.3s ease;
        }
        
        .fuel-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .upgrade-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #666;
        }
        
        .upgrade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }
        
        .upgrade-item {
            text-align: center;
        }
        
        .upgrade-level {
            display: flex;
            justify-content: center;
            gap: 2px;
            margin: 5px 0;
        }
        
        .upgrade-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
            border: 1px solid #666;
        }
        
        .upgrade-dot.active {
            background: #ff8c42;
            box-shadow: 0 0 4px rgba(255, 140, 66, 0.5);
        }
        
        .status-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(42, 42, 42, 0.9);
            border: 2px solid #8b4513;
            border-radius: 8px;
            padding: 15px;
            min-width: 200px;
            backdrop-filter: blur(5px);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 14px;
        }
        
        .money {
            color: #ffff00;
            font-weight: bold;
        }
        
        .distance {
            color: #00ff00;
            font-weight: bold;
        }
        
        .error {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .success {
            color: #44ff44;
            background: rgba(68, 255, 68, 0.1);
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßü‚Äç‚ôÇÔ∏è Vehicle System Demo üöó</h1>
        
        <div class="status-panel">
            <div class="status-item">
                <span>Money:</span>
                <span class="money" id="playerMoney">$0</span>
            </div>
            <div class="status-item">
                <span>Best Distance:</span>
                <span class="distance" id="playerDistance">0m</span>
            </div>
            <div class="status-item">
                <span>Total Runs:</span>
                <span id="playerRuns">0</span>
            </div>
            <div class="status-item">
                <span>Current Vehicle:</span>
                <span id="currentVehicle">None</span>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>üéÆ Vehicle System Controls</h2>
            <div class="controls">
                <button onclick="simulateRun()">üèÉ Simulate Run</button>
                <button onclick="addMoney()">üí∞ Add Money ($500)</button>
                <button onclick="addDistance()">üìè Add Distance (1000m)</button>
                <button onclick="resetProgress()">üîÑ Reset Progress</button>
                <button onclick="refuelAll()">‚õΩ Refuel All</button>
            </div>
            <div id="messages"></div>
        </div>
        
        <div class="demo-section">
            <h2>üöó Available Vehicles</h2>
            <div class="vehicle-grid" id="vehicleGrid">
                <!-- Vehicles will be populated here -->
            </div>
        </div>
    </div>

    <script type="module" src="VehicleSystemDemo.js"></script>
</body>
</html>
