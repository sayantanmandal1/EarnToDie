<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle System Demo - Zombie Car Game</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #2a2a2a;
            color: #d4a574;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #ff8c42;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .demo-section {
            background: linear-gradient(45deg, #3a3a3a, #2a2a2a);
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        
        canvas {
            border: 2px solid #8b4513;
            background: #87ceeb;
            display: block;
            margin: 0 auto;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(45deg, #696969, #4a4a4a);
            border: 2px solid #8b4513;
            color: #d4a574;
            padding: 10px 15px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(45deg, #8b4513, #696969);
            box-shadow: 0 0 15px rgba(139, 69, 19, 0.5);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .stat-panel {
            background: rgba(0,0,0,0.3);
            border: 1px solid #8b4513;
            padding: 15px;
            border-radius: 5px;
        }
        
        .stat-panel h3 {
            color: #ff8c42;
            margin-top: 0;
            border-bottom: 1px solid #8b4513;
            padding-bottom: 5px;
        }
        
        .progress-bar {
            background: #333;
            border: 1px solid #8b4513;
            height: 20px;
            margin: 5px 0;
            position: relative;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #ff8c42, #ff681a);
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .vehicle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        
        .vehicle-card {
            background: rgba(0,0,0,0.2);
            border: 1px solid #8b4513;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }
        
        .vehicle-card.owned {
            border-color: #32cd32;
        }
        
        .vehicle-card.current {
            border-color: #ff8c42;
            box-shadow: 0 0 10px rgba(255, 140, 66, 0.3);
        }
        
        .vehicle-card.locked {
            opacity: 0.6;
        }
        
        .status-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .status-owned { background: #32cd32; color: white; }
        .status-current { background: #ff8c42; color: white; }
        .status-locked { background: #666; color: white; }
        
        .instructions {
            background: rgba(255, 140, 66, 0.1);
            border: 1px solid #ff8c42;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .instructions h3 {
            color: #ff8c42;
            margin-top: 0;
        }
        
        .key-combo {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        #log {
            background: #1a1a1a;
            border: 1px solid #8b4513;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßü‚Äç‚ôÇÔ∏è Vehicle System Demo üöó</h1>
        
        <div class="instructions">
            <h3>Controls</h3>
            <p>
                <span class="key-combo">R</span> - Refuel vehicle |
                <span class="key-combo">D</span> - Take damage |
                <span class="key-combo">H</span> - Repair vehicle |
                <span class="key-combo">U</span> - Upgrade engine |
                <span class="key-combo">S</span> - Switch vehicle |
                <span class="key-combo">P</span> - Purchase vehicle
            </p>
        </div>
        
        <div class="demo-section">
            <h2>Vehicle Renderer</h2>
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            
            <div class="controls">
                <button id="startBtn">Start Demo</button>
                <button id="stopBtn">Stop Demo</button>
                <button id="resetBtn">Reset Vehicle</button>
                <button id="endRunBtn">End Run</button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-panel">
                <h3>Player Stats</h3>
                <div id="playerStats"></div>
            </div>
            
            <div class="stat-panel">
                <h3>Current Vehicle</h3>
                <div id="vehicleStats"></div>
            </div>
            
            <div class="stat-panel">
                <h3>Performance Metrics</h3>
                <div id="performanceStats"></div>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>Vehicle Collection</h2>
            <div id="vehicleCollection" class="vehicle-grid"></div>
        </div>
        
        <div class="demo-section">
            <h2>Console Log</h2>
            <div id="log"></div>
        </div>
    </div>

    <script type="module">
        import { VehicleSystemDemo } from '../src/vehicles/VehicleSystemDemo.js';
        
        class DemoUI {
            constructor() {
                this.demo = new VehicleSystemDemo();
                this.logElement = document.getElementById('log');
                
                this.setupUI();
                this.setupEventListeners();
                this.setupCanvas();
                this.startUpdateLoop();
                
                // Override console.log to show in UI
                this.originalLog = console.log;
                console.log = (...args) => {
                    this.originalLog(...args);
                    this.addLogMessage(args.join(' '));
                };
                
                this.addLogMessage('Vehicle System Demo loaded successfully!');
            }
            
            setupCanvas() {
                const canvas = document.getElementById('gameCanvas');
                this.demo.setupCanvas(canvas);
            }
            
            setupUI() {
                // Setup buttons
                document.getElementById('startBtn').onclick = () => this.demo.start();
                document.getElementById('stopBtn').onclick = () => this.demo.stop();
                document.getElementById('resetBtn').onclick = () => this.demo.resetVehicle();
                document.getElementById('endRunBtn').onclick = () => this.demo.endRun();
            }
            
            setupEventListeners() {
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    this.demo.handleKeyPress(e.key);
                });
                
                // Prevent default for demo keys
                document.addEventListener('keydown', (e) => {
                    if (['r', 'd', 'h', 'u', 's', 'p'].includes(e.key.toLowerCase())) {
                        e.preventDefault();
                    }
                });
            }
            
            startUpdateLoop() {
                const update = () => {
                    this.updateStats();
                    this.updateVehicleCollection();
                    requestAnimationFrame(update);
                };
                update();
            }
            
            updateStats() {
                const stats = this.demo.getStats();
                
                // Player stats
                const playerStatsEl = document.getElementById('playerStats');
                playerStatsEl.innerHTML = `
                    <div>Money: $${stats.player.money.toLocaleString()}</div>
                    <div>Best Distance: ${stats.player.bestDistance.toLocaleString()}m</div>
                    <div>Total Runs: ${stats.player.totalRuns}</div>
                    <div>Zombies Killed: ${stats.player.totalZombiesKilled}</div>
                `;
                
                // Vehicle stats
                if (stats.currentVehicle) {
                    const vehicle = stats.currentVehicle;
                    const vehicleStatsEl = document.getElementById('vehicleStats');
                    vehicleStatsEl.innerHTML = `
                        <div><strong>${vehicle.name}</strong></div>
                        <div>Health: ${Math.round(vehicle.health)}%</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${vehicle.health}%"></div>
                            <div class="progress-text">${Math.round(vehicle.health)}%</div>
                        </div>
                        <div>Fuel: ${Math.round(vehicle.fuel)}/${vehicle.fuelCapacity}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${vehicle.fuelPercentage * 100}%"></div>
                            <div class="progress-text">${Math.round(vehicle.fuelPercentage * 100)}%</div>
                        </div>
                        <div>Position: ${Math.round(this.demo.currentVehicle.position.x)}m</div>
                    `;
                    
                    // Performance stats
                    const performanceStatsEl = document.getElementById('performanceStats');
                    const performance = vehicle.performance;
                    performanceStatsEl.innerHTML = Object.entries(performance)
                        .map(([metric, value]) => `
                            <div>${metric}: ${Math.round(value)}</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${value}%"></div>
                                <div class="progress-text">${Math.round(value)}</div>
                            </div>
                        `).join('');
                }
            }
            
            updateVehicleCollection() {
                const stats = this.demo.getStats();
                const collectionEl = document.getElementById('vehicleCollection');
                
                collectionEl.innerHTML = stats.vehicleProgress.map(vehicle => {
                    let statusClass = 'locked';
                    let statusText = 'Locked';
                    
                    if (vehicle.isOwned) {
                        statusClass = 'owned';
                        statusText = 'Owned';
                        
                        if (stats.currentVehicle && stats.currentVehicle.type === vehicle.type) {
                            statusClass = 'current';
                            statusText = 'Current';
                        }
                    }
                    
                    return `
                        <div class="vehicle-card ${statusClass}">
                            <div class="status-badge status-${statusClass}">${statusText}</div>
                            <h4>${vehicle.name}</h4>
                            <p>${vehicle.description}</p>
                            <div><strong>Cost:</strong> $${vehicle.cost.toLocaleString()}</div>
                            <div><strong>Unlock Distance:</strong> ${vehicle.unlockDistance.toLocaleString()}m</div>
                            ${!vehicle.isOwned ? `
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${vehicle.distanceProgress * 100}%"></div>
                                    <div class="progress-text">Distance Progress</div>
                                </div>
                                <div>Remaining: ${vehicle.remainingDistance.toLocaleString()}m</div>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            }
            
            addLogMessage(message) {
                const timestamp = new Date().toLocaleTimeString();
                this.logElement.textContent += `[${timestamp}] ${message}\n`;
                this.logElement.scrollTop = this.logElement.scrollHeight;
            }
        }
        
        // Initialize demo when page loads
        window.addEventListener('load', () => {
            new DemoUI();
        });
    </script>
</body>
</html>
